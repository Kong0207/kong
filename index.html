<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPad Gradient Animation with Icons</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #020202;
    }

    .ipad-wrapper {
      position: relative;
      width: 800px;
      max-width: 90vw;
      transform: scale(1.2);
      transform-origin: center;
    }

    .ipad-frame {
      width: 100%;
      display: block;
    }

    .ipad-screen {
      position: absolute;
      top: 4%;
      left: 3%;
      width: 94%;
      height: 92%;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gradient-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, #ffdc73, #ffb3ab, #cdb4ff);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      z-index: 0;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .icon-row {
      display: flex;
      gap: 40px; /* 아이콘 간격 */
      z-index: 1;
    }

    .icon-item img {
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .icon-item img:hover {
      transform: scale(1.1); /* 마우스 오버 시 확대 효과 */
    }
  </style>
</head>
<body>
  <div class="ipad-wrapper">
    <div class="ipad-screen">
      <div class="gradient-bg"></div>

      <div class="icon-row">
